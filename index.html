<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitfold Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero split-grid">
        <div class="col d-flex">
            <div class="social-sidebar wrapper">
                <img src="/assets/instagram.svg" alt="">
                <img src="/assets/twitter.svg" alt="">
            </div>
            <div class="wrapper d-flex f-column space-between ">
                <div class="header d-flex h-center">
                    <div class="logo">
                        <img src="/assets/Logo_Puma.svg" alt="">
                    </div>
                    <div class="search">
                        <p class="m-0">Search</p>
                    </div>
                </div>
                <div class="hero-copy">
                    <h1 class="bg-title">Design</h1>
                    <h2 id="smaller">Design is a journey of <br />
                        <span class="hero-title">Discovery</span>
                    </h2>
                    <div class="d-flex space-between h-center">
                        <div>
                            <span class="hero-written">written by</span>
                            <p class="writer">William Hernandex, <time>April 05, 2017</time></p>
                            
                        </div>
                        <a href="" class="btn btn-secondary">Part 1</a>   
                    </div>
                    <a href="" class="play-me">Play me</a>
                </div>
                <div class="d-flex f-column social-footer space-between h-center">
                    <div>
                        <h5 class="m-0">1 of 5</h5>
                    </div>
                    <div class="social-sidebar d-flex">
                        <div class="d-flex h-center">
                            <img src="assets/heart.svg" alt="">400
                        </div>
                        <div class="d-flex h-center">
                            <img src="assets/eye.svg" alt="">275
                        </div>
                        <div class="d-flex h-center">
                            <img src="assets/comment.svg" alt="">12
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col hero-bg"></div>
    </section>
</body>
</html>
